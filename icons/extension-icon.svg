    <path d="M48 36c-14 0-24 12-24 12s10 12 24 12 24-12 24-12-10-12-24-12zm0 20c-4.4 0-8-3.6-8-8s3.6-8 8-8 8 3.6 8 8-3.6 8-8 8z" />
    
