<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rumble Hide It</title>
  <style>
    body {
      width: 300px;
      font-family: Arial, sans-serif;
      padding: 10px;
      background-color: #f9f9f9;
    }
    
    h1 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #333;
    }
    
    .hidden-channels {
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    
    .channel-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      border-bottom: 1px solid #eee;
      background-color: white;
      margin-bottom: 5px;
      border-radius: 3px;
    }
    
    .channel-name {
      flex-grow: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    .unhide-btn {
      background-color: #e44;
      color: white;
      border: none;
      border-radius: 3px;
      padding: 3px 8px;
      cursor: pointer;
      font-size: 12px;
    }
    
    .unhide-btn:hover {
      background-color: #f55;
    }
    
    .empty-message {
      padding: 20px;
      text-align: center;
      color: #777;
      font-style: italic;
    }
    
    .footer {
      font-size: 12px;
      color: #777;
      margin-top: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Rumble Hide It</h1>
  
  <div id="hidden-channels-container" class="hidden-channels">
    <div class="empty-message">No channels hidden yet. Click "Hide Channel" on any video to hide that channel.</div>
  </div>
  
  <div class="footer">
    Rumble Hide It v1.0
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
